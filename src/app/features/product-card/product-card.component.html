<div *ngIf="product" class="container" [routerLink]="['/products', product.id]">
  <div class="home-container__main--cards-card">
    <img
      class="home-container__main--cards-card-img"
      src="{{ product.image }}"
      alt=""
    />

    <div class="home-container__main--cards-card-info">
      <div>
        <p>{{ product.name }}</p>
        <p>${{ product.price }}</p>
      </div>
      <button
        *appAuthAccess
        type="button"
        class="home-container__main--cards-card-btn"
        (click)="addToCart($event)"
      >
        Add to Cart
      </button>
    </div>
