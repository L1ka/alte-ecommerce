<div class="container">
  <div class="d-flex">
    <div class="flex-initial">
      <img src="{{ product.image }}" width="300px" />
    </div>
    <div class="flex-fill">
      <h1>{{ product.name }}</h1>
      <div class="description" [innerText]="product.description"></div>
      <div>
        <input [(ngModel)]="quantity" />
        <button class="btn" (click)="addToCart()">Add to cart</button>
      </div>
      <div class="mb-4">
        <div *ngIf="message" class="alert alert-success">
          {{ message }}
        </div>
      </div>
    </div>
  </div>

  <div class="product-items">
    <app-product-card
      *ngFor="let similarProduct of similarProducts"
      [product]="similarProduct"
    ></app-product-card>
  </div>
</div>
