<div class="container">
  <div>
    <div>
      <table class="table">
        <thead class="head">
          <tr>
            <th>Product</th>
            <th>Price</th>
            <th>Quantity</th>
            <th>Total Price</th>
            <th>Remove</th>
          </tr>
        </thead>
        <tbody class="body">
          <tr *ngFor="let item of cartItems">
            <td>{{ item.item?.name }}</td>
            <td>{{ item.item?.price }}</td>
            <td>{{ item.quantity }}</td>
            <td>{{ item.total }}</td>
            <td>
              <button class="btn" (click)="removeItem(item)">Remove</button>
            </td>
          </tr>
        </tbody>
      </table>
    </div>

    <div class="checkout">
      <h3>Total Price: ${{ cartSum }}</h3>
      <button class="btn" (click)="checkout()">Checkout</button>
    </div>
  </div>
</div>
