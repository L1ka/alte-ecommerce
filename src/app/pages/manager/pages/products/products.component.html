<div class="container">
  <div class="add">
    <button routerLink="/manager/products/create" class="btn">Add</button>
  </div>

  <table class="table">
    <thead class="head">
      <tr>
        <th>#</th>
        <th>Name</th>
        <th>Price</th>
        <th>Category</th>
        <th>Adit / Remove</th>
      </tr>
    </thead>

    <tbody class="body">
      <tr *ngFor="let item of products">
        <td>
          <img [src]="item.image" width="100px" />
        </td>
        <td>{{ item?.name }}</td>
        <td>{{ item?.price | currency : "USD" }}</td>
        <td>{{ item?.category?.name }}</td>

        <td>
          <button
            class="btn"
            [routerLink]="['/manager/products/edit', item.id]"
          >
            Edit
          </button>
          <button class="btn" (click)="deleteItem(item.id)">Remove</button>
        </td>
      </tr>
    </tbody>
  </table>
</div>
