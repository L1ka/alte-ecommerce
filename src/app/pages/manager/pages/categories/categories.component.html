<div class="container">
  <div class="p-2 d-flex justify-content-end">
    <button routerLink="/manager/categories/create" class="btn btn-primary">
      Add
    </button>
  </div>

  <table class="table">
    <thead class="head">
      <tr>
        <th>#</th>
        <th>Name</th>
        <th>Adit / Remove</th>
      </tr>
    </thead>
    <tbody class="body">
      <tr *ngFor="let item of categories">
        <td>{{ item?.id }}</td>
        <td>{{ item?.name }}</td>
        <td>
          <button
            class="btn"
            [routerLink]="['/manager/categories/edit', item.id]"
          >
            Edit
          </button>
          <button class="btn" (click)="deleteItem(item.id)">Remove</button>
        </td>
      </tr>
    </tbody>
  </table>
</div>
