<div class="container">
  <table class="table">
    <thead class="head">
      <tr>
        <th>Order Date</th>
        <th>Total Price</th>
        <th>Status</th>
      </tr>
    </thead>
    <tbody class="body">
      <tr *ngFor="let item of orders$ | async">
        <td>{{ item.createdAt | date : "dd.MM.yyyy HH:mm" }}</td>
        <td>{{ item.subTotal | currency : "USD" }}</td>
        <td>{{ item.pending ? "Pending" : "Completed" }}</td>
      </tr>
    </tbody>
  </table>
</div>
