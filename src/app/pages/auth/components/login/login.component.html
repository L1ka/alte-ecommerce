<form [formGroup]="form" (ngSubmit)="submit()"  class="container">
  <div class="login__input">
    <div class="test test1"></div>
    <div class="test test2"></div>
    <div class="test test3"></div>
    <div class="test test4"></div>

    <div class="login__input__container">
      <h1>Please Sign In</h1>
      <div class="login__input--item">
        <fa-icon class="login__input--item-user" [icon]="userIcon"></fa-icon>
        <input placeholder="email" type="email" formControlName="email" />
      </div>
      <div class="login__input--item">
        <fa-icon [icon]="passIcon" class="login__input--item-lock"></fa-icon>
        <input
          placeholder="password"
          type="password"
          formControlName="password"
        />
      </div>
      <button type="submit">login</button>
    </div>
  </div>
</form>
